name: ClusterFuzzLite cron tasks
on:
  schedule:
    - cron: '0 1 * * *'  # Once a day at 01:00 AM.
permissions: read-all
jobs:
  Pruning:
    runs-on: [self-hosted, linux]
    container:
      image: gcr.io/oss-fuzz-base/base-builder-python
    strategy:
      fail-fast: false
      matrix:
       sanitizer:
          - undefined
    steps:
    - name: Checkout submodules
      uses: actions/checkout@v3
      id: checkout
      with:
        path: storage/proxy-model.py
        submodules: true
    - name: Build Fuzzers
      id: build
      uses: google/clusterfuzzlite/actions/build_fuzzers@50707aeae5d98426f417414b7854fdf47bc4def6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sanitizer: ${{ matrix.sanitizer }}
        language: python
    - name: Run Fuzzers
      id: run
      uses: google/clusterfuzzlite/actions/run_fuzzers@50707aeae5d98426f417414b7854fdf47bc4def6
      with:
        sanitizer: ${{ matrix.sanitizer }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        fuzz-seconds: 3600
        mode: 'prune'
